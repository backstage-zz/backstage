<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<script type="text/javascript">console.time("DOM Parse");</script>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
<meta http-equiv="content-type" content="text/html; charset=iso-8859-1">
<title>IMDb Search</title>
<meta name="title" content="Backstage Test: Papers">
<script type="text/javascript" src="lib/json-template.js" /></script>
<script type="text/javascript" src="lib/jquery-1.3.2.min.js" /></script>
<script type="text/javascript" src="lib/gears_init.js" /></script>
<script type="text/javascript" src="src/backstage.js" /></script>
</head>
<body onLoad="console.timeEnd('DOM Parse'); mergeTemplates();">
<button onClick="resetDatabase(); return false;" >Reset DB</button>

{.section query}
<table>
<tr>
	<th>Title</th><th>Author</th><th>Year</th><th>Venue</th><th>Publication Type</th>
</tr>

{.repeated section @}
<tr> 
	<td>{title}</td>
	<td>{author}</td>
	<td>{year}</td>
	<td>{venue}</td>
	<td>{pubtype}</td>
</tr>
<tr>
	<td colspan=5>{url}</td>
</tr>	
{.end}
</table>    
{.or}	 	
	<p><em>(No page content matches)</em></p>
{.end}

</div>
</body>
</html>
